{% extends "base.html" %}
{% load static %}

{% block title %}Кэшированное Время{% endblock %}

{% block main_content %}

	<div class="mt-3">
		<h1 class="text-primary my-3">Текущее время</h1>
		<h4 class="text-success">
			{{ current_time }}
		</h4>
	</div>
	<div class="mt-3">
		<h1 class="text-primary my-3">Кешированное время</h1>
		<h4 class="text-danger">
			{{ cached_time }}
		</h4>
	</div>

{% endblock %}
